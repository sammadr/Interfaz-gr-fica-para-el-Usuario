        <h2>Mew Mew Power</h2>
        <form id="forma" name="forma" action="/autentificacion" method="post">
            <div class="elemento">
                <label for="usuario">Ingrese su correo:</label>
                <input type="text" id="usuario" name="usuario" required="true">
            </div>
            <div class="elemento">

                <input type="text" id="usuario" name="numero" required="true">

        <div class="contenedoralerta">

        <div class="container alerta" style="width: 500px;">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
    
                    {% for category, message in messages %}
    
                    <div class="alert alert-{{ category }}" role="alert">
                        {{message}}
                    </div>
    
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
