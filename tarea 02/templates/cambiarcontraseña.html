<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css')}}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>cambio password</title>
</head>

<body>
    <div class="contenedor">
        <img src="https://cdn.dribbble.com/users/6620596/screenshots/14792345/media/af61fa935b055891cb800a9e41ebb747.gif">
        <h2>Mew Mew Power</h2>
        <form id="forma" name="forma" action="/cambiarcontraseña" method="post">
            <div class="elemento">
                <label for="usuario">Ingrese nuevamente su usuario:</label>
                <input type="text" id="usuario" name="usuario" required="true">
            </div>

            <div class="elemento">
                <label for="usuario">Ingrese nueva contraseña:</label>
                <input type="text" id="usuario" name="nuevacontraseña" required="true">
            </div>
            <div class="elemento">
                <label for="usuario">confirmar contraseña: </label>
                <input type="text" id="usuario" name="confirmarcontraseña" required="true">
            </div>
            <div class="elemento">
                <input class="btn btn-primary" type="submit" value="Cambiar contraseña">
            </div>
        </form>
    </div>

    <div class="contenedoralerta">
        <div class="imagen4">
            <img src="/static/img/imagen4.png" alt="">
        </div>
        <div class="imagen5">
            <img src="/static/img/imagen5.png" alt="">
        </div>
    <div class="container alerta" style="width: 500px;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}

                {% for category, message in messages %}

                <div class="alert alert-{{ category }}" role="alert">
                    {{message}}
                </div>

                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
